project_name: my_photo_album_3
structure:
  my_photo_album_3:
    type: directory
    comment: '#👈 프로젝트 폴더'
    children:
    - name: config
      type: directory
      comment: '# 👈 구성 파일 폴더'
      children:
      - name: .my_config.yaml
        type: file
        comment: '# 👈 사용자 설정 파일'
    - name: dataset
      type: directory
      comment: '# 👈 데이터 폴더 - 원보니미지에 대한 처리정보'
      children:
      - name: raw_image_dir
        type: file
        comment: '# 👈 원본 이미지 (라벨 없음)'
      - name: raw_jsons_dir
        type: file
        comment: '# 👈 원본 이미지의 라벨 파일'
      - name: detected_list_path
        type: file
        comment: '# 👈 목적대상이 검출된 원본 이미지 목록'
      - name: undetect_list_path
        type: file
        comment: '# 👈 목적대상이 검출되지않은 원본 이미지 목록'
      - name: fail_list
        type: directory
        comment: '# 👈 일기중 실패한 원본 이미지 목록'
        children: []
    - name: src
      type: directory
      comment: '# 👈 소스 코드 폴더'
      children:
      - name: face_indexer_landmark.py
        type: file
        comment: '# 👈 얼굴 인덱싱 (MediaPipe 기반)'
      - name: face_search_web.py
        type: file
        comment: '# 👈 검색 웹서버 (FastAPI)'
      - name: config_loader.py
        type: file
        comment: '# 👈 YAML 구성 로더'
      - name: face_detector.py
        type: file
        comment: '# 👈 얼굴 검출 + 해시 + JSON 생성 라이브러리'
      - name: (face_reviewer.py)
        type: file
        comment: '# 👈 (예정) 라벨링 UI'
    - name: output
      type: directory
      comment: '# 👈 결과 폴더'
      children:
      - name: deceted_faces
        type: directory
        comment: '# 👈 검출된 목적(얼굴) 이미지 (인덱싱용)'
        children: []
      - name: face_index.pkl
        type: file
        comment: '# 👈 얼굴 인덱싱 결과 (embedding 포함)'
      - name: results
        type: directory
        comment: '# 👈 검색 결과 이미지 시각화 및 index plot'
        children: []
      - name: work_logs
        type: directory
        comment: '# 👈 작업 과정 이력을 기록'
        children: []
    - name: templates
      type: directory
      comment: '# 👈 UI 템플릿'
      children:
      - name: search.html
        type: file
        comment: '# 👈 검색 UI 템플릿'
    - name: pyproject.toml
      type: file
      comment: '# 👈 Poetry 설정'
    - name: requirements.txt
      type: file
      comment: '# 👈 Pip 설정'
    - name: my_photo_album_3.txt
      type: file
      comment: '# 👈 프로젝트 딝토리 구성포'
    - name: README.md
      type: file
      comment: '# 👈 프로젝트 설명서'
    - name: LICENSE
      type: file
      comment: '# 👈 프로젝트 라이센스'
